<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shader Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        #shaderCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="shaderCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById('shaderCanvas');
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        
        if (!gl) {
            alert('WebGL not supported');
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (gl) {
                gl.viewport(0, 0, canvas.width, canvas.height);
            }
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        if (gl) {
            const vertexShaderSource = `
                attribute vec2 position;
                void main() {
                    gl_Position = vec4(position, 0.0, 1.0);
                }
            `;

            const fragmentShaderSource = `
                precision mediump float;
                uniform vec2 u_resolution;
                uniform float u_time;

                float hash(vec2 p) {
                    p = fract(p * vec2(123.34, 456.21));
                    p += dot(p, p + 45.32);
                    return fract(p.x * p.y);
                }

                float noise(vec2 p) {
                    vec2 i = floor(p);
                    vec2 f = fract(p);
                    f = f * f * (3.0 - 2.0 * f);
                    
                    float a = hash(i);
                    float b = hash(i + vec2(1.0, 0.0));
                    float c = hash(i + vec2(0.0, 1.0));
                    float d = hash(i + vec2(1.0, 1.0));
                    
                    return mix(mix(a, b, f.x), mix(c, d, f.x), f.y);
                }

                float fbm(vec2 p) {
                    float value = 0.0;
                    value += 0.5 * noise(p);
                    value += 0.25 * noise(p * 2.0);
                    value += 0.125 * noise(p * 4.0);
                    return value;
                }

                void main() {
                    vec2 uv = gl_FragCoord.xy / u_resolution.xy;
                    vec2 p = (uv - 0.5) * 2.0;
                    p.x *= u_resolution.x / u_resolution.y;

                    float t = u_time * 0.1;
                    vec2 q = vec2(fbm(p + t), fbm(p + t + vec2(5.2, 1.3)));
                    vec2 warped = p + q * 0.5;
                    
                    float pattern = fbm(warped * 2.0);
                    
                    vec3 color1 = vec3(0.0, 0.0, 0.0);  // black
                    vec3 color2 = vec3(1.0, 0.0, 0.0);  // red
                    vec3 color3 = vec3(1.0, 1.0, 1.0);  // white
                    
                    float mix1 = sin(pattern * 3.14159 + u_time * 0.5) * 0.5 + 0.5;
                    float mix2 = cos(pattern * 2.0 + u_time * 0.3) * 0.5 + 0.5;
                    
                    vec3 color = mix(color1, color2, mix1);
                    color = mix(color, color3, mix2);
                    color *= 0.6 + 0.4 * pattern;
                    
                    float dist = length(uv - 0.5);
                    float vignette = 1.0 - dist * 0.7;
                    color *= vignette;

                    gl_FragColor = vec4(color, 1.0);
                }
            `;

            function compileShader(source, type) {
                const shader = gl.createShader(type);
                gl.shaderSource(shader, source);
                gl.compileShader(shader);
                
                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    console.error('Shader error:', gl.getShaderInfoLog(shader));
                    return null;
                }
                return shader;
            }

            const vertexShader = compileShader(vertexShaderSource, gl.VERTEX_SHADER);
            const fragmentShader = compileShader(fragmentShaderSource, gl.FRAGMENT_SHADER);

            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);

            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error('Program error:', gl.getProgramInfoLog(program));
            }

            gl.useProgram(program);

            const vertices = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
            const buffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

            const positionLocation = gl.getAttribLocation(program, 'position');
            gl.enableVertexAttribArray(positionLocation);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

            const resolutionLocation = gl.getUniformLocation(program, 'u_resolution');
            const timeLocation = gl.getUniformLocation(program, 'u_time');

            let startTime = Date.now();
            function render() {
                const currentTime = (Date.now() - startTime) * 0.001;
                
                gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
                gl.uniform1f(timeLocation, currentTime);
                
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
                
                requestAnimationFrame(render);
            }
            render();
        }
    </script>
</body>
</html>
